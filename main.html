<!DOCTYPE html>

<head>
	<title>Instagram</title>

<body>
	<!-- Block for the main image -->
	<div class="main_class1">
	<div class="main_sub1">
		<img src="instagram.png">		
	</div>
	</div>
	<!-- Second block for account details -->
	<div class="main_class2">
	<div class="main_sub2">
		<!-- Nested div for creating account  -->
		<div class="create_account">
			<h2>Instagram</h2>
			<p>Sign up to see photos and videos from your friends</p>
			<button id = "facebook_login" type="button">Login with Facebook</button>
			<p>OR </p> 			
			<form>
			  <input class="form_input" type="text" name="firstname" value="Mobile Number or Email">
			  <input class="form_input" type="text" name="lastname" value="Full Name">
			  <input class="form_input" type="text" name="firstname" value="Username">
			  <input class="form_input" type="text" name="lastname" value="Password">
			  <button id="signup" type="submit" > Signup </button> 
			</form>
			<p>By signing up, you agree to our Terms & Privacy Policy</p>		
		</div>
		<!-- Nested div for login -->
		<div class="login">
			<p>Have an account?<span><a id="log">Log in</a></span></p>			
		</div>
		<!-- Nested div for apple and android logo -->
		<div class="apple_android">
			<p id="get_app">Get the app</p>
			<img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png">
			<img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
